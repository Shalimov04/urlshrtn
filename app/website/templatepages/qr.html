{% extends "base.html" %}

{% block style %}
container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #f2f2f2;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

{% endblock %}

{% block content %}
<div class="container" style="text-align:center;">
    <div class="form-wrapper">
        <h3 class="title">QR-код для {{ url }}</h3>
        <img src="{{ qr }}" alt="QR Code">
        <br>
        <a href="{{ qr }}" download="qr_code.png">
            <button class="button">Скачать</button>
        </a>
        <br>
        <a href="/">Назад</a>
    </div>
</div>
{% endblock %}
